<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <style>
        #move {
            position: relative;
            left: 100px;
            top: 100px;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
    <script type="text/javascript">
        function move() {
            //获取移动的DIV对象
            var obj = document.getElementByIdx_x("move");
            //设置样式定位属性，让div从当前文档流中拖出。
            //这样，他属于整个活动窗体。可以层叠。
            obj.style.position = "absolute";
            //动画计数器。
            var num = 0;
            //获得移动div，在整个活动区域的X坐标
            var left = parseInt(obj.offsetLeft);
            //获得移动div，在整个活动区域的Y坐标
            var top = parseInt(obj.offsetTop);
            //使用定时器移动DIV
            var timer = setInterval(function () { //移动的函数
                if (num == 10) { //移动十次
                    clearInterval(timer);
                }
                //通过left样式属性设置。必须带单位
                obj.style.left = left + num * (500 - left) / 10 + "px";
                //通过top样式属性设置，必须带单位
                obj.style.top = top + num * (500 - top) / 10 + "px";
                //计数器加一
                num++;
            }, 20);
        }
    </script>
</head>
<body>
<div id="move">
</div>
<button onclick="move();">Move</button>
</body>
</html>
