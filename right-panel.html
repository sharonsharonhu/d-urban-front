<script>
    // 显示右边Panel
    var flag = document.getElementsByClassName("btnPanelToggle").value;
    $(".btnPanelToggle").click(function () {
        if (flag == 0) {
            $(".right-panel").animate({
                //TODO
            }, "fast", function () {
                $(".right-panel").css("visibility", "visible");
            });
            $(".btnPanelToggle").text("×");
            flag = 1;
        }
        else {
            $(".right-panel").animate({
                //TODO
            }, "fast", function () {
                $(".right-panel").css("visibility", "hidden");
            });
            $(".btnPanelToggle").text("show");
            flag = 0;
        }
    });

</script>
